<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus Layout</title>
    <style>
        /* Header styling */
        header {
            background-color: skyblue;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navbar styling */
        nav {
            background-color: darkgray;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
        }

        /* Right-aligned section styling */
        .right-section {
            background-color: rgb(95, 90, 90);
            color: white;
            text-align: center;
            padding: 10px;
            width: 150px;
            float: right;
            height: 100%;
            padding-bottom: 460px;
        }
    </style>
</head>
<body>
    <header>
        Ethnus Layout
    </header>
    <nav>
        <div>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div>
            <a href="#">Signup</a>
            <a href="#">Login</a>
        </div>
    </nav>
    <div class="right-section">
        This is
    </div>
    <p style="text-align: center;">Write your content here</p>
</body>
</html>
